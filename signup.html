<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Newsletter</title>
  </head>
  <body class="text-center" id="bd">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <h1 class="h3 mb-3 fw-normal fw-bold">Sign up to my Newsletter</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control top bg-input"
            id="bg-input"
            placeholder="Your name"
            name="fName"
          />
          <label for="floatingInput">First Name: </label>
        </div>
        <div class="form-floating ">
          <input
            type="text"
            class="form-control middle"
            id="bg-input1"
            placeholder="Last name"
            name="lName"
          />
          <label for="floatingInput">Last Name: </label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control  botoom"
            id="bg-input2"
            name="email"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address: </label>
        </div>
        <button class="w-100 btn btn-lg btn-light" type="submit">
          Sign up!
        </button>
        <p class="mt-5 mb-3 text-muted">&GuadalupeG; 2020â€“2022</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
